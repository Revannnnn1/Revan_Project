<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-2xl rounded-lg px-8 py-10">
        <h2 class="text-3xl font-extrabold text-center text-blue-600 mb-8">Login</h2>
        <form id="loginForm" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
                    placeholder="Masukkan email" 
                    required
                >
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
                    placeholder="Masukkan password" 
                    required
                >
            </div>
            <div id="errorMessage" class="text-red-500 text-sm hidden">Email atau password salah!</div>
            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">
                Login
            </button>
        </form>
        <p class="text-center text-gray-600 text-sm mt-6">
            Belum punya akun? <a href="#" class="text-blue-500 hover:underline font-medium">Daftar di sini</a>
        </p>
    </div>

    <script>
        // Logika untuk membedakan admin dan konsumen
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Mencegah refresh halaman

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            // Admin credentials (email dan password harus sesuai)
            const adminEmail = "admin@hotel.com";
            const adminPassword = "admin123";

            if (email === adminEmail && password === adminPassword) {
                window.location.href = "admin.html";
            } else if (email && password) {
                // Jika bukan admin, redirect ke halaman konsumen
                window.location.href = "konsumen.html";
            } else {
                // Tampilkan pesan error
                errorMessage.textContent = "Email atau password salah!";
                errorMessage.classList.remove("hidden");
                errorMessage.classList.add("animate-pulse");
            }
        });
    </script>
</body>
</html>
